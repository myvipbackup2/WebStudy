<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul, ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu li{
            width: 100px;
            height: 30px;
            background: #ff0000;
            margin-bottom: 5px;
            text-align: center;

        }
        #menu a{
            color: #fff;
            width: 100px;
            height: 30px;
            display: block;
            line-height: 30px;
        }
        #menu a:hover{
            background: #00ff00;
        }
        #menu{
            width: 420px;
            height: 30px;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li><a href="">Link One</a></li>
    <li><a href="">Link Two</a></li>
    <li><a href="">Link Three</a></li>
    <li><a href="">Link Four</a></li>
</ul>

</body>
</html>
