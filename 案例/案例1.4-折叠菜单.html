<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
</head>
<style>

    *{
        margin:0;
        padding: 0;
    }
    ul,ol{
        list-style: none;
    }
    a{
        text-decoration: none;
    }

    #menu .main-menu{

        width: 100px;
        background: #000;
    }
    #menu h3{
        width: 100%;
        height: 30px;
        text-align: center;
        line-height: 30px;
        color:#fff;
    }

    #menu .sub-menu{
        display: none;
    }

    #menu .sub-menu li{
        width: 100px;
        height: 30px;
        background: #ccc;
        border-bottom: 1px solid #000;
    }

    #menu .sub-menu a{
        width: 100px;
        height: 30px;
        display: block;
        line-height: 30px;
        text-align: center;
    }


</style>
<body>

<ul id="menu">
    <li class="main-menu">
        <h3>link1</h3>
        <ul class="sub-menu">
            <li><a href="#">sublink1</a></li>
            <li><a href="#">sublink2</a></li>
            <li><a href="#">sublink3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <h3>link2</h3>
        <ul class="sub-menu">
            <li><a href="#">sublink1</a></li>
            <li><a href="#">sublink2</a></li>
            <li><a href="#">sublink3</a></li>
        </ul>
    </li>
</ul>

<script>
    var oUl = document.getElementById('menu');
    var aH3 = oUl.getElementsByTagName('h3');
    var aSubMenu = oUl.getElementsByTagName('ul');

//    var bShow = false;//一个标识位，用来表示菜单是否显示，true显示 ，false隐藏
    for(var i=0; i<aH3.length; i++){
        aH3[i].index = i;
        aH3[i].bShow = false;
        aH3[i].onclick = function(){
            /*this.nextSibling.style.display = 'block';
            this.nextElementSibling.style.display = 'block';
            this.parentNode.children[1].style.display = 'block';
            console.log(this.parentNode.childNodes);
            next(this).style.display = 'block';*/
            var oSubMenu = aSubMenu[ this.index ];
            if(this.bShow){
                oSubMenu.style.display = 'none';
            }else{
                oSubMenu.style.display = 'block';
            }
            this.bShow = !this.bShow;

            /*if(oSubMenu.style.display == 'none' || oSubMenu.style.display == ""){
                oSubMenu.style.display = 'block';
            }else{
                oSubMenu.style.display = 'none';
            }*/
        };
        aH3[i].onselectstart = function(){
            return false;
        };
    }

    function next(elem){
        do{
            elem = elem.nextSibling;
        }while(elem && elem.nodeType != 1);
        return elem;
    }

               }

           }

       }

    }*/



</script>

</body>
</html>
