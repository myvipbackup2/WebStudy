    //ES5
    function shuffle(arr) {
        var i = arr.length, t, j;
        while (i) {
            j = Math.floor(Math.random() * i--);
            t = arr[i];
            arr[i] = arr[j];
            arr[j] = t;
        }
        return arr;
    }

    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    var arr2 = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
