    /*
     A*估价函数
     f(n)  =  g(n) + h(n)
     f(n)是n节点的估价函数
     g(n)是初始点到n节点的实际代价
     h(n)是n节点到目标点的实际代价
     */

    function f(nodeLi) {
        return g(nodeLi) + h(nodeLi);
    }

    function g(nodeLi) {
        var a = oBeginLi.offsetLeft - nodeLi.offsetLeft;
        var b = oBeginLi.offsetTop - nodeLi.offsetTop;
        return Math.sqrt(a * a + b * b);
    }

        var a = oEndLi.offsetLeft - nodeLi.offsetLeft;

        return Math.sqrt(a * a + b * b);
