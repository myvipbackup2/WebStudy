<!--
var image_top=-100000;//图片显示的顶端位置
var scrollAmount=4;　//每次滚动的pixel数　

function VScrollImage()
{//垂直滚动显示图片
	if(image_top+parseInt(image_marquee.style.height)<0)
	{//若超出显示范围
		panel.style.height = parseInt(document.body.clientHeight) - 10;　//设置显示范围
		image_top = parseInt(panel.style.height);
		
//鼠标进入,则停止滚动;鼠标出去,则继续滚动
		image_marquee.onmouseover = new Function("scrollAmount=0");
		image_marquee.onmouseout = new Function("scrollAmount=4;");
	}
	image_top -= scrollAmount;
	image_marquee.style.top = image_top;
	window.setTimeout("VScrollImage()",50);
	
}
//-->
</SCRIPT>
</HEAD>
