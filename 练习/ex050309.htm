var last_win;	//上次是否赢?
<!--
function PlayOnce()
{//模拟玩一次数字机游戏
	var i,digit;
	play_times++;
	last_digits="";
	last_win=false;	
	for(i=0;i<3;i++)
	{
		digit = Math.floor(Math.random()*9)+1;
		last_digits += digit;
		if (digit==8) last_win=true;
	}
	if (last_win) wins++;
	win_rate = Math.floor(100*(wins/play_times));
}
//-->
