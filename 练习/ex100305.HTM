<SCRIPT language="JavaScript">
function FM_ShowItIn(theName,theWantTop,theWantLeft)
{//把参数theName所指定的页面元素显示在窗口可视区的位置<theWantTop,theWantLeft>
	document.all[theName].style.top　= theWantTop + document.body.scrollTop;
	document.all[theName].style.left = theWantLeft + document.body.scrollLeft;
}
self.setInterval("FM_ShowItIn('ad_zsu',20,50)",1);//通过定时器方式将页面元素显示在窗口可视区的特定位置
</SCRIPT>
