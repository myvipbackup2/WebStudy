<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            margin: 50px auto;
            width: 810px;
            position: relative;
        }

        #content {
            width: 400px;
            height: 400px;
            position: absolute;
            left: 0;
            top: 0;
        }

        #content img {
            width: 400px;
            height: 400px;
        }

        #glass {
            width: 200px;
            height: 200px;
            background-color: rgb(192, 210, 240);
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
            background-color: rgba(192, 210, 240, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            display: none;
            z-index: 1;
        }

        #mask {
            width: 100%;
            height: 100%;
            /*background-color: transparent;*/
            opacity: 0;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            z-index: 2;
        }

        #big {
            width: 400px;
            height: 400px;
            border: 1px solid #000000;
            overflow: hidden;
            position: absolute;
            right: 0;
            top: 0;
            display: none;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="content">
        <div id="mask">这是一个透明层遮罩。没有遮罩IE6下会闪屏</div>
        <img src="img/1.jpg" alt="小图" title="小图">
        <div id="glass"></div>
    </div>
    <div id="big">
        <img src="img/1.jpg" alt="大图" title="大图">
    </div>
</div>

<script>
    window.onload = function () {
        (function () {
            var oMask = document.getElementById('mask');
            var oGlass = document.getElementById('glass');
            var oBig = document.getElementById('big');
            var oContainer = document.getElementById('container');
            oMask.onmouseover = function () {
                oGlass.style.display = 'block';
                oBig.style.display = 'block';
            };
            oMask.onmousemove = function (e) {
                e = e || window.event;
                var iDisX = e.clientX - oContainer.offsetLeft; //定位鼠标当前相对mask的位置
                var iDisY = e.clientY - oContainer.offsetTop;
                var left = iDisX - oGlass.offsetWidth / 2;
                var top = iDisY - oGlass.offsetHeight / 2;
                var maxTop = oMask.offsetHeight - oGlass.offsetHeight;
                var maxLeft = oMask.offsetWidth - oGlass.offsetWidth;
                if (left <= 0) {
                    left = 0;
                }
                if (top <= 0) {
                    top = 0;
                }
                if (left >= maxLeft) {
                    left = maxLeft;
                }
                if (top >= maxTop) {
                    top = maxTop;
                }
                oGlass.style.left = left + 'px';
                oGlass.style.top = top + 'px';
            };
            oMask.onmouseout = function () {
                oGlass.style.display = 'none';
                oBig.style.display = 'none';
            }


        })();
    }
</script>
</body>
</html>
