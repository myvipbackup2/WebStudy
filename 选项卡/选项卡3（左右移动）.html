<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例2.2-选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul, ol{
            list-style: none;
        }
        #container{
            width: 450px;
            height: 300px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        #tab{
            height: 30px;
        }
        #tab li{
            width: 120px;
            height: 30px;
            float: left;
            margin-right: 10px;
            background: #ccc;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        #tab .selected{
            color: #fff;
            background: #000;
        }
        #content{
            border-top: 1px solid #000;
            height: 270px;
            background: #ccc;
            position: absolute;
            left: 0;
            top: 30px;
        }
        #content div{
            width: 450px;
            height: 270px;
            float: left;
        }

    </style>
</head>
<body>
<div id="container">
    <ul id="tab">
        <li class="selected">jquery</li>
        <li>javascript</li>
        <li>css</li>
    </ul>
    <div id="content">
        <div>001</div>
        <div>002</div>
        <div>003</div>
    </div>

</div>
<script src="./myjslib.js"></script>
<script>

    var oTab = document.getElementById('tab');
    var aLi = oTab.children;//oTab.getElementsByTagName('li');
    var oContent = document.getElementById('content');
    var aDiv = oContent.children;

    oContent.style.width = aDiv[0].offsetWidth * aDiv.length + 'px';

    for(var i=0; i<aLi.length; i++){
        aLi[i].index = i;
        aLi[i].onclick = function(){
            for(var i=0; i<aLi.length; i++){
                aLi[i].className = '';
                aDiv[i].className = '';
            }
            this.className = 'selected';

            animate(oContent, {left: -this.index*aDiv[0].offsetWidth});

        };
    }

</script>
</body>
</html>
