<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        #div1{
            background: #ff0000;
            float: left;
        }
        #div2{
            width: 300px;
            background: #00ff00;
            clear: both;
        }
        #div3{
            background: #ffff00;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
</html>
