<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回文数</title>
</head>
<body>
<script>
    function test(n, m) {

        var arr = [];
        for (var i = n; i <= m; i++) {
            var str = i.toString().split('').reverse().join('');
            if (i == str) {
                arr.push(i);
            }
        }
        console.log(arr);

    }

    test(100, 1000);
</script>
</body>
</html>
