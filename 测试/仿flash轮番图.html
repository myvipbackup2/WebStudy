<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿flash轮番图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        body {
            background-color: #666;
        }

        #container {
            margin: 100px auto;
            width: 400px;
            height: 320px;
            position: relative;
        }

        #big {
            /*overflow: hidden;*/
            width: 400px;
            height: 320px;
            cursor: pointer;
        }

        #banner li {
            width: 400px;
            height: 320px;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        / / 不写会导致没有动画效果，因为li高度为0也会显示图片
        }

        #banner img {
            width: 400px;
            height: 320px;
        }

        #btn {
            /*background-color: #fff;*/
            width: 100%;
            height: 60px;
            position: absolute;
            top: 50%;
            margin-top: -30px;
            z-index: 9999999;
        }

        #prev, #next {
            width: 60px;
            height: 60px;
            opacity: 0;
            filter: 'alpha(opacity=0)';
        }

        #prev {
            background: url("img/btn.gif") no-repeat 0 0;
            float: left;
            margin-left: 10px;
        }

        #next {
            background: url("img/btn.gif") no-repeat 0 -60px;
            float: right;
            margin-right: 10px;
        }

        #prev.active, #next.active {
            opacity: 0.7;
            filter: Alpha(Opacity=70);
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
            -ms-transition: all 0.5s;
            -o-transition: all 0.5s;
            transition: all 0.5s;
        }

        #small {
            background-color: #999;
            width: 400px;
            height: 114px;
            position: absolute;
            bottom: -114px;
            overflow: hidden;
        }

        #small ul {
            /*width: 780px;*/
            height: 114px;
            position: relative;
        }

        #small li {
            opacity: 0.6;
            filter: 'alpha(opacity=60)';
            height: 114px;
            float: left;
        }

        #small li:hover, #small li.selected {
            filter: 'alpha(opacity=100)';
            opacity: 1;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
            -ms-transition: all 0.5s;
            -o-transition: all 0.5s;
            transition: all 0.5s;
        }

        #small img {
            width: 120px;
            height: 94px;
            float: left;
            margin: 10px 0 10px 10px;
            cursor: pointer;
        }

        #bar {
            height: 25px;
            width: 100%;
            background-color: #000;
            opacity: 0.6;
            filter: 'alpha(opacity=60)';
            position: absolute;
            bottom: 0;
            color: #fff;
            line-height: 25px;
            z-index: 9999999;
        }

        #text {
            float: left;
            margin-left: 10px;
        }

        #num {
            float: right;
            margin-right: 10px;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="big">
        <ul id="banner">
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
        </ul>
        <div id="btn">
            <a id="prev" href="javascript:;"></a>
            <a id="next" href="javascript:;"></a>
        </div>
        <div id="bar">
            <span id="text">正在加载文字...</span>
            <span id="num">正在计算图片数量...</span>
        </div>
    </div>
    <div id="small">
        <ul>
            <li class="selected"><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
        </ul>
    </div>
</div>

<script src="myjslib.js"></script>
<script>
    window.onload = function () {

        (function () {

            var oContainer = document.getElementById('container');
            var oBanner = document.getElementById('banner');
            var oBig = document.getElementById('big');
            var aBigLi = oBanner.children;
            var oNext = document.getElementById('next');
            var oPrev = document.getElementById('prev');
            var oSmall = document.getElementById('small');
            var oSmallUl = oSmall.children[0];
            var aSmallLi = oSmallUl.children;
            var oNum = document.getElementById('num');
            var index = 0;
            var timer = null;
            var zIndex = aBigLi.length;
            oNum.innerHTML = (index + 1) + '/' + aBigLi.length;  //初始化图片位置的数字
            oSmallUl.style.width = (10 + aSmallLi[0].offsetWidth) * aSmallLi.length + 'px';
            oBig.onmousemove = function (e) {  //左右2个按钮出现
                e = e || event;
                var iDisX = e.clientX - oContainer.offsetLeft;
                if (iDisX <= oContainer.offsetWidth / 2) {
                    oPrev.className = 'active';
                    oNext.className = '';
                } else {
                    oPrev.className = '';
                    oNext.className = 'active';
                }
            };
            oBig.onmouseout = function () {
                oPrev.className = '';
                oNext.className = '';
            };

            for (var i = 0; i < aBigLi.length; i++) {
                aBigLi[i].style.zIndex = zIndex - i;
                aSmallLi[i].index = i;
                aBigLi[i].index = i;
                aSmallLi[i].onclick = function () {
                    index = this.index;
                    changeImg(index);
                }
            }

            function changeImg(index) {
                for (var i = 0; i < aSmallLi.length; i++) {
                    aSmallLi[i].className = '';
                }
                aBigLi[index].style.height = '0';
                aSmallLi[index].className = 'selected';
                aBigLi[index].style.zIndex = ++zIndex;
                oNum.innerHTML = (index + 1) + '/' + aBigLi.length;
                animate(aBigLi[index], {height: 320});
                if (index == 0) {
                    animate(oSmallUl, {left: 0});
                } else if (index == aSmallLi.length-1) {
                    animate(oSmallUl,{left:-(index-2)*aSmallLi[0].offsetWidth});
                } else {
                    animate(oSmallUl,{left:-(index-1)*aSmallLi[0].offsetWidth});
                }
            }

            oNext.onclick = oPrev.onclick = function () {
                if (this == oPrev) {
                    index--;
                    if (index == -1) {
                        index = aBigLi.length - 1;
                    }
                } else {
                    index++;
                    if (index == aBigLi.length) {
                        index = 0;
                    }
                }
                changeImg(index);
            };

            function run() {
                timer = setInterval(function () {
                   oNext.onclick();
                },1500)
            }

            run();

            oContainer.onmouseover = function () {
                clearInterval(timer);
            };

            oContainer.onmouseout = function () {
                run();
            }


        })();

    }
</script>
</body>
</html>
