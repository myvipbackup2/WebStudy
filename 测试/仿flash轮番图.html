<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿flash轮番图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        body {
            background-color: #666;
        }

        #container {
            margin: 100px auto;
            width: 400px;
            height: 320px;
            position: relative;
        }

        #big {
            /*overflow: hidden;*/
            width: 400px;
            height: 320px;
            cursor: pointer;
        }

        #banner li {
            width: 400px;
            height: 320px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #banner img {
            width: 400px;
            height: 320px;
        }

        #btn {
            /*background-color: #fff;*/
            width: 100%;
            height: 60px;
            position: absolute;
            top: 50%;
            margin-top: -30px;
            z-index: 9999999;
        }

        #prev,#next{
            width: 60px;
            height: 60px;
            opacity: 0;
            filter: 'alpha(opacity=0)';
        }

        #prev {
            background: url("img/btn.gif") no-repeat 0 0;
            float: left;
            margin-left: 10px;
        }

        #next {
            background: url("img/btn.gif") no-repeat 0 -60px;
            float: right;
            margin-right: 10px;
        }

        #small {
            background-color: #939a93;
            width: 400px;
            height: 114px;
            position: absolute;
            bottom: -114px;
            overflow: hidden;
        }

        #small ul {
            /*width: 780px;*/
            height: 114px;
        }

        #small li {
            opacity: 0.6;
            filter: 'alpha(opacity=60)';
            height: 114px;
            float: left;
        }

        #small img {
            width: 120px;
            height: 94px;
            float: left;
            margin: 10px 0 10px 10px;
            cursor: pointer;
        }

        #bar {
            height: 25px;
            width: 100%;
            background-color: #000;
            opacity: 0.6;
            filter: 'alpha(opacity=60)';
            position: absolute;
            bottom: 0;
            color: #fff;
            line-height: 25px;
            z-index: 9999999;
        }

        #text {
            float: left;
            margin-left: 10px;
        }

        #num {
            float: right;
            margin-right: 10px;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="big">
        <ul id="banner">
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
        </ul>
        <div id="btn">
            <a id="prev" href="javascript:;"></a>
            <a id="next" href="javascript:;"></a>
        </div>
        <div id="bar">
            <span id="text">正在加载文字...</span>
            <span id="num">正在计算图片数量...</span>
        </div>
    </div>
    <div id="small">
        <ul>
            <li style="filter:'alpha(opacity=100)'; opacity: 1;"><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
        </ul>
    </div>
</div>


<script>
    window.onload = function () {

        (function () {

            var oContainer = document.getElementById('container');
            var oBanner = document.getElementById('banner');
            var oBig = document.getElementById('big');
            var aBingLi = oBanner.children;
            var aBingImg = oBanner.getElementsByTagName('img');
            var oNext = document.getElementById('next');
            var oPrev = document.getElementById('prev');
            var oSmall = document.getElementById('small');
            var oSmallUl = oSmall.children[0];
            var aSmaillLi = oSmallUl.children;
            var aSmallImg = oSmallUl.getElementsByTagName('img');
            var index = 0;
            var zIndex = aBingLi.length;
            oSmallUl.style.width = (10 + aSmallImg[0].offsetWidth) * aSmallImg.length + 'px';
            oBig.onmousemove = function (e) {  //左右2个按钮出现
                e = e || event;
                var iDisX = e.clientX - oContainer.offsetLeft;
                if (iDisX <= oContainer.offsetWidth / 2) {
                    oPrev.style.opacity = '0.7';
                    oPrev.style.filter = 'alpha(opacity=70)';
                    oNext.style.opacity = '0';
                    oNext.style.filter = 'alpha(opacity=0)';
                } else {
                    oPrev.style.opacity = '0';
                    oPrev.style.filter = 'alpha(opacity=0)';
                    oNext.style.opacity = '0.7';
                    oNext.style.filter = 'alpha(opacity=70)';
                }
            };
            oBig.onmouseout = function () {
                oPrev.style.opacity = '0';
                oPrev.style.filter = 'alpha(opacity=0)';
                oNext.style.opacity = '0';
                oNext.style.filter = 'alpha(opacity=0)';
            };

            for (var i = 0; i < aBingImg.length; i++) {
                aBingLi[i].style.zIndex = zIndex - i;
                aBingImg[i].index = i;
                aSmallImg[i].index = i;
                aSmaillLi[i].index = i;
                aBingLi[i].index = i;
                aSmaillLi.onclick = function () {
                    index = this.index;
                    changeImg(index);
                }
            }

            function changeImg(index) {
//                aBingLi[index].
            }

        })();

    }
</script>
</body>
</html>
