<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮番图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        body{
            background-color: #666;
        }

        #container {
            margin: 100px auto;
            width: 400px;
            height: 320px;
            position: relative;
        }

        #big{
            overflow: hidden;
            width: 400px;
            height: 320px;
        }

        #banner li {

        }

        #banner img {
            width: 400px;
            height: 320px;
        }

        #btn {
            /*background-color: #fff;*/
            width: 100%;
            height: 60px;
            position: absolute;
            top: 50%;
            margin-top: -30px;
        }

        #prev {
            background: url("img/btn.gif") no-repeat 0 0;
            width: 60px;
            height: 60px;
            float: left;
            opacity:0.6;
            filter:'alpha(opacity=60)';
        }
        #prev:hover{
            opacity:1;
            filter:'alpha(opacity=100)';
        }

        #next {
            background: url("img/btn.gif") no-repeat 0 -60px;
            width: 60px;
            height: 60px;
            display: block;
            float: right;
            opacity:0.6;
            filter:'alpha(opacity=60)';
        }

        #next:hover{
            opacity:1;
            filter:'alpha(opacity=100)';
        }

        #small{
            background-color: #939a93;
            width: 400px;
            height: 114px;
            position: absolute;
            bottom: -114px;
            overflow: hidden;
        }

        #small ul{
            width: 780px;
            height: 114px;
        }

        #small img{
            width: 120px;
            height: 94px;
            float: left;
            margin: 10px 0 10px 10px;
            cursor: pointer;
        }

        #bar{
            height: 25px;
            width: 100%;
            background-color: #000;
            opacity:0.6;
            filter:'alpha(opacity=60)';
            position: absolute;
            bottom: 0;
            color: #fff;
            line-height: 25px;
        }
        
        #text{
            float: left;
            margin-left: 10px;
        }

        #num{
            float: right;
            margin-right: 10px;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="big">
        <ul id="banner">
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
        </ul>
        <div id="btn">
            <a id="prev" href="javascript:;"></a>
            <a id="next" href="javascript:;"></a>
        </div>
        <div id="bar">
            <span id="text">111</span>
            <span id="num">1/6</span>
        </div>
    </div>
    <div id="small">
        <ul>
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
        </ul>
    </div>
</div>
</body>
</html>
