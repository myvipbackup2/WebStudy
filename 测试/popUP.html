<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POP</title>
    <style>
        body {
            background-color: #ccc;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .clearfix {
            overflow: hidden;
            _zoom: 1;
        }

        .box {
            width: 600px;
            background-color: #fff;
            margin: 0 auto;
        }

        .box .header {
            background-color: #000;
            color: #fff;
            height: 60px;
        }

        .box .close {
            line-height: 60px;
        }

        .box .content {
            width: 100%;
            height: 300px;
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
<button id="show">显示</button>
<div class="box">
    <div class="header">
        <div class="header-name fl">
            <p>这是一个简单的弹层</p>
        </div>
        <div class="close fr">X</div>
    </div>
    <div class="content">
        <p id="content">placeholder</p>
    </div>
    <div class="submit">
        <button>submit</button>
    </div>
</div>

<script src="jquery-3.1.1.js"></script>
<script>
    $("#show").on("click", function () {
        $(".box").toggle();
    });
</script>
</body>
</html>
