<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动2代码优化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ol, ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #container {
            width: 498px;
            height: 298px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        #content {
            position: relative;
            height: 200px;
        }

        #contentUl {
            overflow: hidden;
            float: left;
        }

        #contentUl li {
            float: left;
            width: 150px;
            height: 200px;
            color: #ffffff;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
            background-color: #000;
            margin-right: 10px;
        }

        #btn {
            overflow: hidden;
            width: 220px;
            margin: 30px auto;
        }

        #btn a {
            width: 100px;
            height: 40px;
            color: #000;
            text-align: center;
            line-height: 40px;
            background-color: darkgray;
            float: left;
            margin-right: 10px;
        }

        #btn a:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="content">
        <ul id="contentUl">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div id="btn">
        <a id="left" href="javascript:;">&lt;&lt;向左</a>
        <a id="right" href="javascript:;">向右&gt;&gt;</a>
    </div>
</div>
<script src="myjslib.js"></script>
<script>
    window.onload = function () {
        (function () {
            var oContainer = document.getElementById('container');
            var oContent = document.getElementById('content');
            var oUl = document.getElementById('contentUl');
            var aLi = oUl.children;
            var oLeft = document.getElementById('left');
            var oRight = document.getElementById('right');
            var speed = -3;
            oUl.innerHTML += oUl.innerHTML;
            var maxWidth = (aLi[0].offsetWidth + 10) * aLi.length;
            oContent.style.width = maxWidth + 'px';

            setInterval(function () {
                if (oContent.offsetLeft <= -oContent.offsetWidth / 2) {
                    oContent.style.left = 0 + 'px';
                } else if (oContent.offsetLeft >= 0) {
                    oContent.style.left = -maxWidth / 2 + 'px';
                }
                oContent.style.left = oContent.offsetLeft + speed + 'px';
            }, 30);

            oRight.onmouseover = function () {
                speed = 3;
            };
            oLeft.onmouseover = function () {
                speed = -3;
            };
        })();
    }
</script>
</body>
</html>
