<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest参数</title>
</head>
<body>
<script>
    function add(...values) { //形式为 ...变量名
        let sum = 0;
        for (let val of values) {
            sum += val;
        }
        return sum;
    }

    console.log(add(2, 5, 3));
</script>
</body>
</html>
