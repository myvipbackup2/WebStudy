<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
<script>
    //ES5
    let test = [1, 2, 3].map(function (x) {
        return x * x;
    });
    console.log(test);

    //ES6箭头函数
    let test2 = [1,2,3].map(x=>x*x);
    console.log(test2);

    const numbers = (...num) => num;
    console.log(numbers(1,2,3,4,5,6,7,8));

    console.log(test2.toString());

    //箭头函数不可以当做构造函数，函数体内的this对象就是定义时所在对象，而不是使用时的所在对象
</script>
</body>
</html>
