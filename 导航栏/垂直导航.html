<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直导航</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
            line-height: 30px;
            /*background-color: gray;*/
            display: block;
            color: #ffffff;
        }
        a:hover{
            color: #000;
        }
        li{
            height: 30px;
            width: 80px;
            background-color: gray;
            text-align: center;
            margin-bottom: 10px;
        }
        li:hover{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">link1</a></li>
        <li><a href="#">link2</a></li>
        <li><a href="#">link3</a></li>
        <li><a href="#">link4</a></li>
    </ul>
</body>
</html>
